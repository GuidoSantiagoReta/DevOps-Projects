name: SonarCloud-Scan

on:
  push:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}  
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}